<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternshipAI - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#3B82F6',
                        'secondary': '#10B981',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gray-50 min-h-screen">
    <!-- Loading State -->
    <div id="loading" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- App Logo/Name -->
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-primary">InternshipAI</h1>
                </div>

                <!-- Navigation Menu -->
                <nav class="hidden md:flex items-center space-x-8">
                    <!-- Navigation items removed as requested -->
                </nav>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden text-gray-700 hover:text-primary transition-colors">
                    <i class="fas fa-bars text-xl"></i>
                </button>

                <!-- User Profile Section -->
                <div class="flex items-center space-x-4">
                    <span id="user-welcome" class="text-gray-700 hidden">Welcome, <span id="username"></span>!</span>
                    
                    <!-- Profile Icon -->
                    <div class="relative">
                        <button id="profile-btn" class="flex items-center justify-center w-8 h-8 bg-gray-300 rounded-full hover:bg-gray-400 transition-colors">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div id="profile-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden z-10">
                            <div class="py-1">
                                <a href="complete-profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Edit Profile</a>
                                <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden bg-white shadow-sm border-b border-gray-200 hidden">
        <div class="px-4 py-2 space-y-2">
            <!-- Mobile menu items removed as requested -->
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Complete Profile Prompt -->
        <div id="complete-profile-card" class="bg-white rounded-lg shadow-md p-6 mb-8 border-l-4 border-yellow-400 hidden">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <svg class="h-8 w-8 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                    </svg>
                </div>
                <div class="ml-4 flex-1">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-lg font-medium text-gray-900">Profile Completion</h3>
                        <span id="completion-percentage" class="text-sm font-semibold text-primary">0%</span>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="w-full bg-gray-200 rounded-full h-2 mb-4">
                        <div id="progress-bar" class="bg-gradient-to-r from-primary to-secondary h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                    
                    <p class="mt-2 text-sm text-gray-600">
                        <span id="profile-status-text">Complete your profile to get personalized internship recommendations.</span>
                    </p>
                    <div class="mt-4">
                        <button id="complete-profile-btn" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                            <i class="fas fa-user-edit mr-2"></i>
                            <span id="complete-profile-btn-text">Complete Profile</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>



        <!-- Internship Recommendations Section -->
        <div id="recommendations-section" class="hidden">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-900">AI-Powered Recommendations</h2>
                <div class="flex space-x-4">
                    <button id="refresh-recommendations" class="text-primary hover:text-blue-700 text-sm font-medium">
                        <i class="fas fa-sync-alt mr-1"></i>
                        Refresh Recommendations
                    </button>
                </div>
            </div>

            <!-- Recommendations Grid -->
            <div id="recommendations-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Recommendation cards will be inserted here by JavaScript -->
            </div>

            <!-- No Recommendations Message -->
            <div id="no-recommendations" class="text-center py-12 hidden">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
                <h3 class="mt-4 text-lg font-medium text-gray-900">No recommendations yet</h3>
                <p class="mt-2 text-sm text-gray-500">
                    We're working on finding the perfect internships for you. Check back soon!
                </p>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../src/js/home.js"></script>
    <script>
        // Initialize the home page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing HomePage...');
            window.homePage = new HomePage();
            window.homePage.init();
        });
    </script>
</body>
</html>
