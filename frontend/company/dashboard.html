<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard - AI Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/company/css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/company/">
                <strong>AI Engine - Companies</strong>
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="companyName">Welcome!</span>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Company Dashboard</h1>
                    <a href="/company/add-internship" class="btn btn-success">
                        <i class="fas fa-plus"></i> Add New Internship
                    </a>
                </div>
            </div>
        </div>

        <div id="alert-container"></div>

        <!-- Company Profile Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Company Profile</h5>
                        <button class="btn btn-outline-primary btn-sm" id="editProfileBtn">Edit Profile</button>
                    </div>
                    <div class="card-body" id="profileSection">
                        <!-- Profile content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Internships Section -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Your Internship Postings</h5>
                    </div>
                    <div class="card-body">
                        <div id="internshipsContainer">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Company Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="edit_company_name" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="edit_company_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_company_website" class="form-label">Company Website</label>
                            <input type="url" class="form-control" id="edit_company_website">
                        </div>
                        <div class="mb-3">
                            <label for="edit_company_description" class="form-label">Company Description</label>
                            <textarea class="form-control" id="edit_company_description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveProfileBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <script src="/company/js/dashboard.js"></script>
</body>
</html>
