<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Register - AI Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/company/css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/company/">
                <strong>AI Engine - Companies</strong>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/company/login">Login</a>
                <a class="nav-link" href="/">Student Portal</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Company Registration</h2>
                        
                        <div id="alert-container"></div>
                        
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="company_name" class="form-label">Company Name *</label>
                                <input type="text" class="form-control" id="company_name" name="company_name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="company_email" class="form-label">Company Email *</label>
                                <input type="email" class="form-control" id="company_email" name="company_email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="company_website" class="form-label">Company Website</label>
                                <input type="url" class="form-control" id="company_website" name="company_website" placeholder="https://example.com">
                            </div>
                            
                            <div class="mb-3">
                                <label for="company_description" class="form-label">Company Description</label>
                                <textarea class="form-control" id="company_description" name="company_description" rows="3" placeholder="Brief description of your company..."></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password *</label>
                                <input type="password" class="form-control" id="password" name="password" required minlength="6">
                                <div class="form-text">Password must be at least 6 characters long</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password *</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100" id="registerBtn">
                                <span id="registerBtnText">Register Company</span>
                                <span id="registerSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p class="mb-0">Already have an account? <a href="/company/login">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/company/js/auth.js"></script>
</body>
</html>
