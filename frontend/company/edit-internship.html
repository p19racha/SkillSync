<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Internship - AI Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/company/css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/company/">
                <strong>AI Engine - Companies</strong>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/company/dashboard">Dashboard</a>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Edit Internship</h1>
            </div>
        </div>

        <div id="alert-container"></div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form id="editInternshipForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="internship_title" class="form-label">Internship Title *</label>
                                        <input type="text" class="form-control" id="internship_title" name="internship_title" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="industry_domain" class="form-label">Industry Domain *</label>
                                        <select class="form-control" id="industry_domain" name="industry_domain" required>
                                            <option value="">Select Industry</option>
                                            <option value="Technology">Technology</option>
                                            <option value="Finance">Finance</option>
                                            <option value="Healthcare">Healthcare</option>
                                            <option value="Education">Education</option>
                                            <option value="Marketing">Marketing</option>
                                            <option value="Engineering">Engineering</option>
                                            <option value="Design">Design</option>
                                            <option value="Sales">Sales</option>
                                            <option value="Operations">Operations</option>
                                            <option value="Research">Research</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="location_type" class="form-label">Location Type *</label>
                                        <select class="form-control" id="location_type" name="location_type" required>
                                            <option value="">Select Location Type</option>
                                            <option value="Remote">Remote</option>
                                            <option value="On-site">On-site</option>
                                            <option value="Hybrid">Hybrid</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="education_level" class="form-label">Education Level *</label>
                                        <select class="form-control" id="education_level" name="education_level" required>
                                            <option value="">Select Education Level</option>
                                            <option value="High School">High School</option>
                                            <option value="Undergraduate">Undergraduate</option>
                                            <option value="Graduate">Graduate</option>
                                            <option value="PhD">PhD</option>
                                            <option value="Any">Any</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="duration" class="form-label">Duration *</label>
                                        <select class="form-control" id="duration" name="duration" required>
                                            <option value="">Select Duration</option>
                                            <option value="1-3 months">1-3 months</option>
                                            <option value="3-6 months">3-6 months</option>
                                            <option value="6-12 months">6-12 months</option>
                                            <option value="1+ year">1+ year</option>
                                            <option value="Flexible">Flexible</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="minimum_gpa" class="form-label">Minimum GPA (Optional)</label>
                                        <input type="number" class="form-control" id="minimum_gpa" name="minimum_gpa" 
                                               min="0" max="4" step="0.01" placeholder="e.g., 3.5">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="stipend" class="form-label">Stipend (Optional)</label>
                                        <input type="text" class="form-control" id="stipend" name="stipend" 
                                               placeholder="e.g., â‚¹15,000/month or Unpaid">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <div class="form-check mt-4">
                                            <input class="form-check-input" type="checkbox" id="fulltime_conversion" name="fulltime_conversion">
                                            <label class="form-check-label" for="fulltime_conversion">
                                                Full-time conversion opportunity available
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="required_skills" class="form-label">Required Skills</label>
                                <textarea class="form-control" id="required_skills" name="required_skills" rows="2" 
                                          placeholder="e.g., Python, JavaScript, Communication Skills, etc."></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="job_description" class="form-label">Job Description *</label>
                                <textarea class="form-control" id="job_description" name="job_description" rows="4" 
                                          placeholder="Detailed description of the internship role, responsibilities, and requirements..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="past_intern_records" class="form-label">Past Intern Records (Optional)</label>
                                <textarea class="form-control" id="past_intern_records" name="past_intern_records" rows="3" 
                                          placeholder="Information about previous interns, their achievements, feedback, etc."></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/company/dashboard" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary" id="updateBtn">
                                    <span id="updateBtnText">Update Internship</span>
                                    <span id="updateSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/company/js/internship-form.js"></script>
</body>
</html>
