<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Internship - AI Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e40af',
                        accent: '#f59e0b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">AI Engine</h1>
                    <span class="ml-3 text-sm text-gray-500">Edit Internship</span>
                </div>
                <nav class="flex items-center space-x-4">
                    <a href="../../frontend/public/home.html" class="text-gray-600 hover:text-gray-900 transition-colors">
                        <i class="fas fa-home mr-1"></i>Home
                    </a>
                    <a href="internships_list.html" class="text-gray-600 hover:text-gray-900 transition-colors">
                        <i class="fas fa-list mr-1"></i>View All
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading State -->
        <div id="loadingState" class="bg-white rounded-lg shadow-sm p-12 text-center">
            <i class="fas fa-spinner fa-spin text-3xl text-gray-400 mb-4"></i>
            <p class="text-gray-500">Loading internship details...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden bg-white rounded-lg shadow-sm p-12 text-center">
            <i class="fas fa-exclamation-triangle text-3xl text-red-400 mb-4"></i>
            <h3 class="text-lg font-semibold text-gray-900 mb-2">Error Loading Internship</h3>
            <p id="errorMessage" class="text-gray-500 mb-4"></p>
            <a href="internships_list.html" class="text-primary hover:text-primary-600">
                <i class="fas fa-arrow-left mr-1"></i>Back to Internships
            </a>
        </div>

        <!-- Edit Form -->
        <div id="editForm" class="hidden bg-white rounded-lg shadow-sm">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-2xl font-bold text-gray-900">Edit Internship</h2>
                <p class="mt-2 text-gray-600">Update the internship details below.</p>
            </div>

            <!-- Error Messages -->
            <div id="errorContainer" class="hidden bg-red-50 border-l-4 border-red-400 p-4 m-6">
                <div class="flex">
                    <i class="fas fa-exclamation-triangle text-red-400 mr-2 mt-0.5"></i>
                    <div>
                        <h3 class="text-red-800 font-medium">Please fix the following errors:</h3>
                        <ul id="errorList" class="mt-2 text-red-700 list-disc list-inside">
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <form id="editInternshipForm" class="p-6">
                <input type="hidden" id="internship_id" name="internship_id">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Internship Title -->
                    <div class="md:col-span-2">
                        <label for="internship_title" class="block text-sm font-medium text-gray-700 mb-2">
                            Internship Title <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="internship_title" 
                            name="internship_title"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="e.g., Software Development Intern"
                        >
                    </div>

                    <!-- Industry Domain -->
                    <div>
                        <label for="industry_domain" class="block text-sm font-medium text-gray-700 mb-2">
                            Industry Domain <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="industry_domain" 
                            name="industry_domain"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="e.g., Technology, Healthcare, Finance"
                        >
                    </div>

                    <!-- Location Type -->
                    <div>
                        <label for="location_type" class="block text-sm font-medium text-gray-700 mb-2">
                            Location Type <span class="text-red-500">*</span>
                        </label>
                        <select 
                            id="location_type" 
                            name="location_type"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                            <option value="">Select location type</option>
                            <option value="On-site">On-site</option>
                            <option value="Remote">Remote</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>

                    <!-- Education Level -->
                    <div>
                        <label for="education_level" class="block text-sm font-medium text-gray-700 mb-2">
                            Education Level <span class="text-red-500">*</span>
                        </label>
                        <select 
                            id="education_level" 
                            name="education_level"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                            <option value="">Select education level</option>
                            <option value="High School">High School</option>
                            <option value="Undergraduate">Undergraduate</option>
                            <option value="Graduate">Graduate</option>
                            <option value="Postgraduate">Postgraduate</option>
                            <option value="PhD">PhD</option>
                        </select>
                    </div>

                    <!-- Duration -->
                    <div>
                        <label for="duration" class="block text-sm font-medium text-gray-700 mb-2">
                            Duration <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="duration" 
                            name="duration"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="e.g., 3 months, 6 months, Summer 2024"
                        >
                    </div>

                    <!-- Minimum GPA -->
                    <div>
                        <label for="minimum_gpa" class="block text-sm font-medium text-gray-700 mb-2">
                            Minimum GPA
                        </label>
                        <input 
                            type="number" 
                            id="minimum_gpa" 
                            name="minimum_gpa"
                            min="0" 
                            max="10" 
                            step="0.1"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="e.g., 3.5"
                        >
                    </div>

                    <!-- Stipend -->
                    <div>
                        <label for="stipend" class="block text-sm font-medium text-gray-700 mb-2">
                            Stipend
                        </label>
                        <input 
                            type="text" 
                            id="stipend" 
                            name="stipend"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="e.g., $1000/month, Unpaid, Competitive"
                        >
                    </div>

                    <!-- Full-time Conversion -->
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="fulltime_conversion" 
                            name="fulltime_conversion"
                            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
                        >
                        <label for="fulltime_conversion" class="ml-2 block text-sm text-gray-700">
                            Full-time conversion opportunity available
                        </label>
                    </div>

                    <!-- Required Skills -->
                    <div class="md:col-span-2">
                        <label for="required_skills" class="block text-sm font-medium text-gray-700 mb-2">
                            Required Skills
                        </label>
                        <textarea 
                            id="required_skills" 
                            name="required_skills"
                            rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="e.g., Python, JavaScript, React, Database Management, Communication Skills"
                        ></textarea>
                    </div>

                    <!-- Description -->
                    <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                            Description
                        </label>
                        <textarea 
                            id="description" 
                            name="description"
                            rows="4"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Describe the internship role, responsibilities, and what the intern will learn..."
                        ></textarea>
                    </div>

                    <!-- Past Intern Records -->
                    <div class="md:col-span-2">
                        <label for="past_intern_records" class="block text-sm font-medium text-gray-700 mb-2">
                            Past Intern Records
                        </label>
                        <textarea 
                            id="past_intern_records" 
                            name="past_intern_records"
                            rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Information about previous interns, success stories, or program history..."
                        ></textarea>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="mt-8 flex justify-end space-x-4">
                    <button 
                        type="button" 
                        id="cancelBtn"
                        class="px-6 py-2 text-gray-600 hover:text-gray-800 transition-colors"
                    >
                        Cancel
                    </button>
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
                    >
                        <span id="submitText">Update Internship</span>
                        <i id="submitSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Success Toast -->
    <div id="successToast" class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span>Internship updated successfully!</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/edit_internship.js"></script>
</body>
</html>
