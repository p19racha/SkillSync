{% extends "base.html" %}

{% block title %}Register - Flask MySQL Login System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Create New Account</h4>
            </div>
            <div class="card-body">
                <form id="register-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="form-text">3-20 characters, letters, numbers, and underscores only</div>
                        <div class="invalid-feedback" id="username-error"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">At least 6 characters</div>
                        <div class="invalid-feedback" id="password-error"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                        <div class="invalid-feedback" id="confirm-password-error"></div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the terms and conditions
                        </label>
                        <div class="invalid-feedback" id="terms-error"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100" id="register-btn">
                        <span class="spinner-border spinner-border-sm d-none" id="register-spinner"></span>
                        Register
                    </button>
                </form>
                
                <hr>
                <div class="text-center">
                    <p class="mb-0">Already have an account? 
                        <a href="{{ url_for('main.login') }}">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
<script>
    // Initialize register form
    document.addEventListener('DOMContentLoaded', function() {
        initializeRegisterForm();
    });
</script>
{% endblock %}
